<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="settings.enableNFC">
        Enable NFC
      </ion-toggle>
      <ion-item>
        <button class="button button-dark" ng-click="exitApp()">Exit App</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
